<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LaunchPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/styles.css" />
</head>

<body>
  <!-- Nav Bar -->
  <nav id="navBar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- Button One -->
            <a id="interestsButton" class="nav-link" href="./pages/InterestsPage.html">Interests</a>
          </li>
          <li class="nav-item">
            <!-- Button Two -->
            <a id="accomplishmentsButton" class="nav-link" href="./pages/AccomplishmentsPage.html">Accomplishments</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Rows and Columns -->
  <!-- Tile -->
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-10 center">
        <h1>Figma your Life</h1>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <!-- Cards -->
  <div class="container">
    <div class="row">
      <div class="col-4 center">
        <div class="card" style="width: 26rem">
          <img src="./assets/First Birthday.jpg" class="card-img-top pictureSpacing" alt="First Birthday" />
          <div class="card-body">
            <h5 class="card-title center">My First Birthday</h5>
          </div>
        </div>
      </div>
      <div class="col-4 center">
        <div class="card" style="width: 18rem">
          <img src="./assets/Baptism Day.jpg" class="card-img-top pictureSpacing" alt="Baptism Fit" />
          <div class="card-body">
            <h5 class="card-title center">The Day I Was Baptized</h5>
          </div>
        </div>
      </div>
      <div class="col-4 center">
        <div class="card" style="width: 18rem">
          <img src="./assets/Person and Wife.png" class="card-img-top pictureSpacing" alt="Couple" />
          <div class="card-body">
            <h5 class="card-title center">My First Date With My Wife</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
