<body>
    <!-- Nav Bar -->

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <div class="container">
        <div class="row center">
            <!-- Graduating Accordian -->
            <div class="col-4 center heightMax">
                <div class="accordion" style="width: 26rem" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item paddingBottom">
                        <h2 class="accordion-header">
                            <button class="accordion-button moreInfo" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                Graduating
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"

                            <div class="accordion-body center">
                                <!-- Graduating Card -->
                                <div class="card" style="width: 25rem">
                                    <img src="../assets/Graduation.jpg" class="card-img-top pictureSpacing"
                                        alt="Ceramics" />
                                    <div class="card-body">
                                        <p>
                                            This is the day I graduated, I took this picture with all my friends and my
                                            favorite teacher (who unfortunately passed the year after)
                                        </p>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Getting Married Accordian -->
            <div class="col-4 center heightMax">
                <div class="accordion" style="width: 19rem" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item paddingBottom">
                        <h2 class="accordion-header">
                            <button class="accordion-button moreInfo" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseTwo">
                                Getting Married
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body center">
                                <!-- Getting Married Card -->
                                <div class="card" style="width: 17rem">
                                    <img src="../assets/Angry Goblin.jpg" class="card-img-top pictureSpacing"
                                        alt="Wife being silly" />
                                    <div class="card-body">
                                        <p>
                                            My favorite goblin, I never thought id get to be married, especially to
                                            someone as special as my Wife
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
