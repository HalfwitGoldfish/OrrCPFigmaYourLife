<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InterestsPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../style/styles.css" />
</head>

<body>
  <!-- Nav Bar -->
  <nav id="navBar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- Button One -->
            <a id="interestsButton" class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <!-- Button Two -->
            <a id="accomplishmentsButton" class="nav-link" href="./AccomplishmentsPage.html">Accomplishments</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Rows and Columns -->
  <!-- Tile -->
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-10 center">
        <h1>My Interests</h1>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <!-- Cards -->
  <div class="container">
    <div class="row center">
      <!-- Ceramics Card -->
      <div class="col-4 center heightMax">
        <div class="card" style="width: 18rem">
          <img src="../assets/Ceramics.jpg" class="card-img-top pictureSpacing" alt="Ceramics" />
          <div class="card-body">
            <h5 class="card-title center noPaddingBottom">Ceramics</h5>
          </div>
          <!-- Ceramics Accordian -->
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed moreInfo" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseOne">
                  More Info
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <p>
                    These are a few of the Ceramics projects I have worked on
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Woodworking Card -->
      <div class="col-4 center heightMax">
        <div class="card" style="width: 18rem">
          <img src="../assets/Sawdust Man.jpg" class="card-img-top pictureSpacing" alt="Woodworking Dust" />
          <div class="card-body">
            <h5 class="card-title center noPaddingBottom">Woodworking</h5>
          </div>
          <!-- Woodworking Accordian -->
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed moreInfo" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseTwo">
                  More Info
                </button>
              </h2>
              <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <p>
                    My friend needed sawdust for a project so I made sure he
                    had enough
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
